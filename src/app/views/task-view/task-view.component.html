<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        List
      </h1>
      <div class="list-menu">
        <a class="list-menu-item is-active">
          <p>List #1</p>
        </a>

        <a
          class="list-menu-item"
          *ngFor="let list of lists"
          (click)="getTasks(list.listId)"
        >
          <!-- [routerLink]="['/tasks/lists', list.listId]" -->
          <p>{{ list.listDescription }}</p>
        </a>
      </div>
      <!-- <button class="button is-primary" (click)="createNewList()"> -->
      <button
        class="button is-primary has-text-white"
        routerLink="/pages/new-list"
      >
        + Add Task
      </button>
    </div>

    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">
        Task
      </h1>
      <!--Task element-->
      <div class="task complete" *ngFor="let task of tasks">
        <p>{{ task }}</p>
      </div>
    </div>
  </div>
</div>
