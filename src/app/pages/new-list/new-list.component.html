<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a New List
    </h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          class="input has-background-light is-primary is-medium"
          type="text"
          placeholder="Add list"
          [(ngModel)]="newList.listDescription"
        />
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input has-background-light is-primary is-medium"
          type="text"
          placeholder="Add Date"
          [(ngModel)]="newList.createdDateTime"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button class="button is-medium" routerLink="/">
          Go Back
        </button>
        <button
          class="button is-primary has-text-white is-medium"
          style="margin-left: 15px;"
          (click)="createNewList()"
        >
          Create
        </button>
      </p>
    </div>
  </div>
</div>
